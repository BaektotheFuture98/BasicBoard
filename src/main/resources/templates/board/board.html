<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .board-container {
            width: 80%;
            max-width: 1000px;
            padding: 30px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 40%;
            max-width: 500px;
            margin: 10% auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
<div class="board-container">
    <h2>게시판</h2>
    <p th:text="'환영합니다. ' + ${id} + '님!'" style="margin-bottom: 20px;"></p>

    <div class="button-container">
        <form th:action="@{/board/search}" method="get" style="flex-grow: 1;">
            <input type="text" name="keyword" placeholder="제목 검색">
            <button type="submit">검색</button>
        </form>
        <button onclick="openWriteModal()">글쓰기</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{/board/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
            <td th:text="${post.author}"></td>
            <td th:text="${post.createdAt}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 글쓰기 모달 -->
<div id="writeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeWriteModal()">&times;</span>
        <h2>새 글 작성</h2>
        <form th:action="@{/board/write}" method="post">
            <input type="text" name="title" placeholder="제목" required>
            <textarea name="content" placeholder="내용" required></textarea>
            <button type="submit">작성</button>
        </form>
    </div>
</div>

<script>
    function openWriteModal() {
        document.getElementById("writeModal").style.display = "block";
    }
    function closeWriteModal() {
        document.getElementById("writeModal").style.display = "none";
    }
</script>

</body>
</html>
